<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="./AlarmClock/style.css">

</head>
<body>
    <div id="alarmNotice"></div>
        <div class="wrapper">
            <div class="clock">
                <span id="hours">09</span>
                <span class = "accent">:</span>
                <span id="minutes">00</span>
                <span class = "accent">:</span>
                <span id="seconds">00</span>
            </div>
            <div class="button-section">
                    <div class="numbers">
                        <input type="time" id="setTime" name="time" value="12:00"> 
                    </div>
                    <button  id='setAlarm' onClick='alarmSet()'>Set Alarm</button>
                    <button  id='stopAlarm' onClick='alarmStop()'>Turn off Alarm</button>
            </div>

        </div>
</body>
<script src="./AlarmClock/script.js" defer></script>

</html>
